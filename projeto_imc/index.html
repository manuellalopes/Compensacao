<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>

    <!-- LINK FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Montserrat:ital,wght@0,500;1,100&family=Pattaya&family=Young+Serif&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="calculadora">
        <h1>Calcular seu IMC (índice de massa corporal)</h1>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso..." required>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Digite sua altura..." required>

        <button onclick="calcularIMC()">CALCULAR</button>

        <p id="resultado">Seu IMC é: <span id="valorIMC"></span></p>


    </div>

    <div class="back"></div>

    <script src="script.js"></script>

</body>
</html>
